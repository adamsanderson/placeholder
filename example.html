<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="build/build.css">
    <style>
    body {
      margin: 40px;
      font-family: sans-serif;
    }
    </style>
  </head>
  <body>
    <h1>
      <img class='placeholder' width='100%' height='200px' title='Placeholder.css'/>
    </h1>
    
    <p>
      Just include the placeholder css, and markup your images like this:
    </p>
    
    <code><pre>&lt;img class='placeholder' width='200' height='100'/&gt;</pre></code>
    
    <div>
      <img class='placeholder' width='200' height='100'/>
      <img class='placeholder' width='50'  height='100'/>
    </div>
    
    <p>
      Relative dimensions work just fine:
    </p>
    
    <div>
      <img class='placeholder' width='20%' height='200px'/>
      <img class='placeholder' width='40%' height='100px'/>
    </div>
    
    <p>
      If you place a title on a placeholder image, that text will be used instead:
    </p>
    
    <div>
      <img class='placeholder' width='200' height='200' title='Left'/>
      <img class='placeholder' width='200' height='200' title='Right'/>
    </div>
    
    <p>
      That's all there is to it!
    </p>
    
  </body>
</html>
